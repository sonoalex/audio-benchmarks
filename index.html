<!doctype html>
<html>
  <head>
    <title>Essentia's Benchmarking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  </head>
  <body>

      <section class="section">
          <div class="container">
              <div class="notification">
                  <h1 class="title">RMS Benchmarking</h1>
                  <div class="columns is-mobile is-centered">
                      <div class="column is-half">
                          <div class="buttons">
                              <button id="rms_offline" class="button is-primary">Offline</button>
                          </div>
                      </div>
                      <div class="column">
                          <div class="buttons">
                              <button class="button is-primary">Primary</button>
                          </div>
                        </div>
                  </div>
              </div>
          </div>  
      </section>
      <footer class="footer">

          </div>
        </footer>
      
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://unpkg.com/essentia.js@0.0.9/dist/essentia-wasm.web.js"></script>
    <script src="https://unpkg.com/essentia.js@0.0.9/dist/essentia.js-core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
